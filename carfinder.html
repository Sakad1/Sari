<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inspection Booking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <h1>Book Your Car Inspection</h1>

    <form id="bookingForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="carDetails">Car Details:</label>
        <input type="text" id="carDetails" name="carDetails" required><br><br>
        
        <button type="button" onclick="bookAppointment()">Book Appointment</button>
    </form>

    

</body>
</html>
